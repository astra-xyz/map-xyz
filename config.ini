[GridSettings]
# The interval for grid lines in points (1 point = 1/72 inch). 50 is good for A3.
grid_spacing = 50
# The thickness of the grid lines. 0.5 is a good default.
line_width = 0.5

[GridColor]
# The RGB color for the grid lines and labels (0-255).
r = 0
g = 116
b = 166

[Logo]
# The file path to the logo. Use a transparent PNG for best results.
# The path is relative to the script's location.
logo_path = assets/your_logo.png
